<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ta Te Ti</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <!-- select box -->
        <div class="select-box">
            <header>Ta Te Ti</header>
            <div class="content">
                <div class="title">Seleccione cuál quiere ser</div>
                <div class="options">
                    <button class="playerX">Jugador 1 (X)</button>
                    <button class="playerO">Jugador 2 (O)</button>
                </div>
                <div class="credit">Creado por <a href="https://silvi17.github.io/Portafolio/" target="_blank">González López Silvana Gabriela</a></div>
            </div>
        </div> 

        <!-- playboard section -->
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">Turno X</span>
                    <span class="Oturn">Turno O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="play-area">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>

        <!-- result box -->
        <div class="result-box">
            <div class="won-text"></div>
            <div class="btn">
                <button>Jugar de nuevo</button>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
